<div style="background-color: #ffe6e6; padding-bottom: auto;" class="container-fluid">
    <div class="row mb-1">
        <div class="col mt-3 d-none d-lg-block d-xl-block">
            <img src="assets/imagenes/aye.jpeg" class="rounded float-start" alt="" sizes="60%">
        </div>
        <div class="col formulario ml-3 mr-3">
            <h1 class="titulo animate__heartBeat">CONTACTANOS</h1>
            <br>
            <form [formGroup]="contactForm" name="contactForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="nombre" style="font-family: 'Lato', sans-serif; color: #95389e;">Nombre</label>
                        <input formControlName="nombre" name="nombre" type="text" class="form-control d-block" id="Nombre">
                    </div>
                    <div class="form-group col-12">
                        <label for="email" style="font-family: 'Lato', sans-serif; color: #95389e;">Email</label>
                        <input formControlName="email" name="email" type="email" class="form-control d-block" id="Email">
                    </div>
                    <div class="form-group col-12">
                        <label for="asunto" style="font-family: 'Lato', sans-serif; color: #95389e;">Asunto</label>
                        <textarea formControlName="asunto" name="asunto" class="form-control d-block" id="mensaje" rows="5"></textarea>
                    </div>
                    <input type="submit" class="btn btn-block" style="background-color: #95389e; color: #ffeadb; font-family: 'Lato', sans-serif; size: 20px;" value="Enviar Mensaje">
                </div>
            </form>
            <div style="margin-top: 50px;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13568.757420043015!2d-60.414963!3d-31.765321!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8d8ad1b261557fa1!2sMyA%20Comunicaciones!5e0!3m2!1ses-419!2sar!4v1608395982413!5m2!1ses-419!2sar" width="100%"
                    height="auto" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="mt-3">
                <p class="anav">
                    <i class="fas fa-map-marker-alt mr-3" style="font-size: 26px; color: #95389e"></i> Antonio Serrano 366, Col. Avellaneda E.R. Argentina</p>
            </div>

            <div class="mt-1">
                <a href="https://api.whatsapp.com/send?phone=543434651725&text=Comunicate%20con%20MYA" class="anav"><i class="fab fa-whatsapp" style="color: #95389e; font-size: 26px;"></i> +54 343 4651725</a>
            </div>

        </div>
